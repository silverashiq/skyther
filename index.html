<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Skyther</title>
    <link rel="stylesheet" href="./main.css" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>

<!-- Section - 1 -->
    <div>
      <div class="flex flex-col lg:flex-row">
        <div class="flex items-center">
          <div class="w-full lg:w-[720px] h-[100vh] py-1 bg-no-repeat bg-cover"  style="background-image: url(./assets/WeatherBg2b.jpg);">
            <!-- Logo -->
            <div class="flex justify-center p-10 lg:p-[40px]">
              <img class="w-[150px] md:w-[200px] lg:w-[250px]" src="./assets/Logo.png" alt="Skyther">
            </div>
            <div class="flex justify-center items-center text-center">

              <div >

                <div class="flex p-5 items-center">

                  <!-- Search bar -->

                  <input
                    class="w-[200px] md:w-[300px] h-10 rounded-3xl px-2 relative"
                    id="searchInput"
                    type="search"
                    placeholder="Search Location"
                  />
                  <svg
                    id="searchBtn"
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 16 16"
                    fill="currentColor"
                    class="w-6 h-6 md:w-7 md:h-7 absolute transform -translate-x-[-250px] opacity-50 cursor-pointer"
                  >
                    <path
                      fill-rule="evenodd"
                      d="M9.965 11.026a5 5 0 1 1 1.06-1.06l2.755 2.754a.75.75 0 1 1-1.06 1.06l-2.755-2.754ZM10.5 7a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Z"
                      clip-rule="evenodd"
                    />
                  </svg>
                </div>

                <!-- Loading -->
                <div id="loadParent">
                </div>

                <!-- Weather Details -->

                <div id="mainDisplay" class="hidden" >
                  <div class="flex justify-center" id="weatherIcon">
                  </div>
                  <h1 class="text-slate-50 text-4xl md:text-6xl lg:text-8xl p-2 font-normal" id="myTemp">°C</h1>
                  <p class="text-slate-50 text-2xl md:text-3xl uppercase" id="myDetails">Details</p>
                  <div class="flex justify-center">
                    <hr class="my-5 w-[150px] md:w-[200px]" />
                  </div>
                  <p class="text-slate-50 text-lg md:text-xl" id="myFeel">Feels Like °C</p>
                  <p class="text-slate-50 text-lg md:text-xl my-2" id="myCloud">Clouds</p>

                  <h1 class="text-slate-50 text-2xl md:text-4xl font-normal pt-3" id="myArea">
                    City
                  </h1>
                  <h1 class="text-slate-50 text-2xl md:text-4xl font-normal pt-3" id="myCountry">
                  Country
                  </h1>
                </div>
              </div>
            </div>
          </div>
        </div>

<!-- Section - 2 -->
        <div class="flex justify-center items-center">
          <div class="w-full xl:w-[1180px] h-auto xl:h-[100vh] bg-slate-100 flex justify-center items-center p-5 lg:p-[20px] overflow-auto">
            <div>
              <div class="grid grid-cols-1 xl:grid-cols-3 gap-10 lg:gap-14">

                <!-- Box-1 -->
                <div class="w-[300px] h-[150px] bg-slate-200 rounded-[20px] flex justify-center items-center my-5 text-slate-800 shadow-lg">
                  <div>
                    <h1 class="text-slate-600 text-center text-lg md:text-xl" id="boxQ1">
                      Condition
                    </h1> 
                    <p class="text-slate-600 text-center text-2xl md:text-3xl my-3 font-sans" id="myBox1">
                    </p>
                  </div>
                </div>

                <!-- Box-2 -->
                <div class="w-[300px] h-[150px] bg-slate-200 rounded-[20px] flex justify-center items-center my-5 text-slate-800 shadow-lg">
                  <div>
                    <h1 class="text-slate-600 text-center text-lg md:text-xl">
                      Minimum Temperature
                    </h1> 
                    <p class="text-slate-600 text-center text-2xl md:text-3xl my-3 font-sans" id="myBox2">
                      °C
                    </p>
                  </div>
                </div>

                <!-- Box-3 -->
                <div class="w-[300px] h-[150px] bg-slate-200 rounded-[20px] flex justify-center items-center my-5 text-slate-800 shadow-lg">
                  <div>
                    <h1 class="text-slate-600 text-center text-lg md:text-xl">
                      Maximum Temperature
                    </h1> 
                    <p class="text-slate-600 text-center text-2xl md:text-3xl my-3 font-sans" id="myBox3">
                      °C
                    </p>
                  </div>
                </div>

                <!-- Box-4 -->
                <div class="w-[300px] h-[150px] bg-slate-200 rounded-[20px] flex justify-center items-center my-5 text-slate-800 shadow-lg">
                  <div>
                    <h1 class="text-slate-600 text-center text-lg md:text-xl">
                      Timezone
                    </h1> 
                    <p class="text-slate-600 text-center text-2xl md:text-3xl my-3 font-sans" id="myBox4">
                    </p>
                  </div>
                </div>

                <!-- Box-5 -->
                <div class="w-[300px] h-[150px] bg-slate-200 rounded-[20px] flex justify-center items-center my-5 text-slate-800 shadow-lg">
                  <div>
                    <h1 class="text-slate-600 text-center text-lg md:text-xl">
                      Wind Speed
                    </h1> 
                    <p class="text-slate-600 text-center text-2xl md:text-3xl my-3 font-sans" id="myBox5">
                      m/s
                    </p>
                  </div>
                </div>

                <!-- Box-6 -->
                <div class="w-[300px] h-[150px] bg-slate-200 rounded-[20px] flex justify-center items-center my-5 text-slate-800 shadow-lg">
                  <div>
                    <h1 class="text-slate-600 text-center text-lg md:text-xl">
                      Wind direction
                    </h1> 
                    <p class="text-slate-600 text-center text-2xl md:text-3xl my-3 font-sans" id="myBox6">
                      °
                    </p>
                  </div>
                </div>

                <!-- Box-7 -->
                <div class="w-[300px] h-[150px] bg-slate-200 rounded-[20px] flex justify-center items-center my-5 text-slate-800 shadow-lg">
                  <div>
                    <h1 class="text-slate-600 text-center text-lg md:text-xl">
                      Pressure
                    </h1> 
                    <p class="text-slate-600 text-center text-2xl md:text-3xl my-3 font-sans" id="myBox7">
                    </p>
                  </div>
                </div>

                <!-- Box-8 -->
                <div class="w-[300px] h-[150px] bg-slate-200 rounded-[20px] flex justify-center items-center my-5 text-slate-800 shadow-lg">
                  <div>
                    <h1 class="text-slate-600 text-center text-lg md:text-xl">
                      Humidity
                    </h1> 
                    <p class="text-slate-600 text-center text-2xl md:text-3xl my-3 font-sans" id="myBox8">
                    </p>
                  </div>
                </div>

                <!-- Box-9 -->
                <div class="w-[300px] h-[150px] bg-slate-200 rounded-[20px] flex justify-center items-center my-5 text-slate-800 shadow-lg">
                    <div>
                        <h1 class="text-slate-600 text-center text-lg md:text-xl">
                        Sea level
                        </h1> 
                        <p class="text-slate-600 text-center text-2xl md:text-3xl my-3 font-sans" id="myBox9">
                        </p>
                    </div>
                    </div>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer section Starts -->
    <footer   footer class="bg-slate-500 py-3 w-full flex items-center justify-center">
        <p class="text-sm text-white text-center">Copyright © 2024 @SilverAshiq. All Rights Reserved.</p>
    </footer>
    <!-- Footer section Ends -->


    <script src="./app.js"></script>
  </body>
</html>
